<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Complex Network project</title>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <main class="container">
            <section class="row">
                <header class="title center">
                    <h1>Complex Network project</h1>
                    <div>by Andr√©s Lamilla</div>
                </header>
                <div class="col-md-12">
                    <div class="border-box">
                        <h3 class="center">Legend</h3>
                        <div class="station">
                            <div class="background-blue legend"></div> Station not working
                        </div>
                        <div class="station">
                            <div class="background-red legend"></div> Station without bikes
                        </div>
                        <div class="station">
                            <div class="background-green legend"></div> Station with bikes
                        </div>
                        <div class="station">
                            <div class="background-cyan legend"></div> At least one bike arrive to the station
                        </div>
                        <div class="station">
                            <div class="background-magenta legend"></div> At least one bike leave the station
                        </div>
                    </div>
                    <div class="border-box">
                        <h3 class="center">Controls</h3>
                        <div class="center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default _fbackward" aria-label="Fast backward"><i class="glyphicon glyphicon-fast-backward" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-default _backward" aria-label="Backward"><i class="glyphicon glyphicon-backward" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-default _play_pause _play" aria-label="Play Pause"><i class="glyphicon glyphicon-play" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-default _forward" aria-label="Forward"><i class="glyphicon glyphicon-forward" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-default _fforward" aria-label="Fast forward"><i class="glyphicon glyphicon-fast-forward" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="center">
                            <input class="slider-bar _speed" type="range" min="1" max="50" step="1" value="25">
                        </div>
                    </div>
                </div>
                <div class="image-block">
                    <div class="box col-md-6 col-xs-12">
                        <h3 class="center">Image 1 min</h3>
                        <img src="" id="images_1" class="img-responsive img-thumbnail" alt="image 1"/>
                    </div>
                    <div class="box col-md-6 col-xs-12">
                        <h3 class="center">Image 5 mins</h3>
                        <img src="" id="images_5" class="img-responsive img-thumbnail" alt="image 5"/>
                    </div>
                    <div class="box col-md-6 col-xs-12">
                        <h3 class="center">Image 15 mins</h3>
                        <img src="" id="images_15" class="img-responsive img-thumbnail" alt="image 15"/>
                    </div>
                    <div class="box col-md-6 col-xs-12">
                        <h3 class="center">Bicing real map</h3>
                        <img src="images/BicingMap.png" id="bicingMap" class="img-responsive img-thumbnail" alt="Bicing image"/>
                    </div>
                </div>
            </section>
        </main>
        <script>
            var num_images = 1430;
            Main.init({
                controls: {
                    'play_class': 'glyphicon-play',
                    'pause_class': 'glyphicon-pause',
                    'sel': {
                        'fbackward': '._fbackward',
                        'backward': '._backward',
                        'play_pause': '._play_pause',
                        'forward': '._forward',
                        'fforward': '._fforward',
                        'speed': '._speed'
                    }

                },
                num_images: num_images,
                images_data: [
                    {
                        'image_dir': 'images/weight_1',
                        'image_prefix': 'map_bicing_',
                        'id': 'images_1'
                    },
                    {
                        'image_dir': 'images/weight_5',
                        'image_prefix': 'map_bicing_',
                        'id': 'images_5'
                    },
                    {
                        'image_dir': 'images/weight_15',
                        'image_prefix': 'map_bicing_',
                        'id': 'images_15'
                    }
                ]
            });
        </script>
    </body>
</html>
